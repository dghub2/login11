<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/76946a88df.js"
      crossorigin="anonymous"
    ></script>

    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div><h2>SIGN IN</h2></div>
          <div><h2>Welcome back</h2></div>
          <div>
            <form class="form" action="#" method="get">
              <div class="form-group">
                <label for="Email">Email address</label>
                <i class="fa-regular fa-envelope fa-fade"></i>
                <input
                  class="form-control"
                  type="email"
                  id="Email"
                  placeholder="enter your email address"
                  size="22"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">password</label>
                <i class="fa-solid fa-key fa-bounce"></i>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="enter your password"
                  size="22"
                  required
                />
              </div>
              <div>
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember"> remember me </label>
              </div>
              <div class="fp"><a href="#">forget password?</a></div>
              <div>
                <button class="btn btn-primary rounded-pill" type="submit">
                  login
                </button>
              </div>

              <div class="sig">
                <a href="#">
                  <i
                    class="fa-brands fa-google fa-beat-fade fa-sm fa-xl"
                    style="color: #e61e1e"
                  ></i>
                </a>
                <a href="#">
                  <i
                    class="fa-brands fa-apple fa-beat-fade fa-xl"
                    style="color: #ffffff"
                  ></i>
                </a>
                <a href="#">
                  <i
                    class="fa-brands fa-x-twitter fa-beat fa-xl"
                    style="color: #ffffff"
                  ></i>
                </a>
                <a href="#">
                  <i
                    class="fa-brands fa-facebook fa-beat-fade fa-xl"
                    style="color: blue"
                  ></i>
                </a>
              </div>
              <div class="sig2">
                <p>or sign up using</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
